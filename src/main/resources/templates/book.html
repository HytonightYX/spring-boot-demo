<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>书目详情</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body th:object="${book}">
    <div class="container" style="max-width: 700px">

        <h2 class="page-header" style="margin-top: 50px">详情</h2>
        <div class="well">
            <p>
                <strong>书名: </strong><span th:text="*{name}">我们仨</span>
            </p>
            <p>
                <strong>作者: </strong><span th:text="*{author}">杨绛</span>
            </p>
            <p>
                <strong>描述: </strong><span th:text="*{description}">我是描述...</span>
            </p>
            <p th:switch="*{status}">
                <strong>状态: </strong>
                <span th:case="0">未读</span>
                <span th:case="1">在读</span>
                <span th:case="2">已读</span>
                <span th:case="*">未知</span>
            </p>
        </div>

        <div class="alert alert-success" th:unless="*{status==0}">
            <strong>不错</strong>, 你已经开始行动啦
        </div>
        <div class="alert alert-warning" th:if="*{status==0}">
            <strong>注意</strong>, 你还没开始行动
        </div>

        <a href="javascript:history.go(-1)" class="btn btn-default">返回</a>
    </div>




    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <!--<script th:src="@{/js/bootstrap.js}"></script>-->
</body>
</html>
