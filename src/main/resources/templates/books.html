<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>书目详情</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!--
iterStat:
    count: 计数
    index: 从0开始的索引
    size:  最大索引
    even/odd: 是偶数/是奇数
    first/last: 第一条/ 最后一条
-->

    <div class="container" style="max-width: 1500px">
        <h2>书单列表</h2>
        <table class="table table-bordered table-striped table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>书名</th>
                <th>作者</th>
                <th>说明</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book,iterStat:${books}">
                <td th:text="${iterStat.count}">1</td>
                <!--<td><a th:text="${book.name}" th:href="@{/books/{id}(id=${book.id})}">书名</a></td>-->
                <td style="word-break: keep-all"><a href="#" th:text="${book.name}" th:href="@{'/books/'+${book.id}}"></a></td>
                <td th:text="${book.author}">作者</td>
                <td th:text="${book.description}">说明</td>
                <td th:switch="${book.status}" style="min-width: 60px">
                    <span th:case="0">未读</span>
                    <span th:case="1">在读</span>
                    <span th:case="2">已读</span>
                    <span th:case="*">未知</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<!--<script th:src="@{/js/bootstrap.js}"></script>-->
</body>
</html>
